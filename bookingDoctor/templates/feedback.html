{% extends 'home.html' %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block content %}
{{ block.super}}
<div class="col-lg-offset-1 feedback">
<form action="" method="post" id="form">
    {% csrf_token %}
    <div class="container">
	    <div class="row">
	        <div class=' col-xs-12 col-sm-4 '>
	        	{{form.feedback.label}}:
	            <div class="form-group">
	                <div class='input-group'>
	                    {{ form.feedback | attr:"style:width:100%;height:200px" }}
	                </div>
	            </div>
	        </div>
	    </div>
  	</div>
  	<button type="submit" class="btn btn-success" id="create">Create</button>
</form>
</div>
<br>
<br>
<p class="col-lg-offset-1" id="tks" style="display: none;">Thank for your feedback.</p>
{% endblock %}
{% block js_content %}
<script>
$("#create").click(function($event){
	$event.preventDefault();
    $("#tks").show();
    setTimeout(function(){
        $("#tks").hide();
    	$('#form').submit();
    }, 2000);
});
</script>
{% endblock %}
