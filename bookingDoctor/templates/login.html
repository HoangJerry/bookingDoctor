{% extends 'base.html' %}

{% block content %}
    <h3>Log in to Doctor Appointment Booking System </h3>
    {% if form.errors %}
      <p style="color: red">Your username and password don't correct.</p>
    {% endif %}
    <div class="col-lg-4">
      <form method="post">
      {% csrf_token %}
      <!-- {{form.as_p}} -->
      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username"  class="form-control" autofocus="" required="" id="id_username" maxlength="254">
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
       <input type="password" class="form-control" name="password" required="" id="id_password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <a href="{% url 'signup' %}">Sign up</a>
    </form>
    </div>
{% endblock %}
